<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="scss/main.css" />

</head>
<body>

    <main>
      <article class="card-container">
       
        <img src="assets/images/illustration-article.svg" alt="Blog Preview Illustration" class="card-thumbnail">
       
       <div class="card-badge">
        <p class="text-sm-bold">Learning</p>
       </div>
       <time class="text-xs">Published 21 Dec 2023</time>
       <h1 class="heading-sm card-title">HTML & CSS foundations</h1>
       <p class="text-sm">These languages are the backbone of every website, 
         defining structure, content, and presentation.
       </p>
       <div class="card-author">
        <img src="assets/images/image-avatar.webp" alt="avatar" class="card-author__avatar">
        <p class="card-author__name text-sm-bold">Greg Hooper</p>
       </div>
      </article>
    </main>

</body>
</html>
